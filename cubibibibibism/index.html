<html lang="en">

<head>

<body style="background-color: powderblue; background-image: url('america.jpg'); background-repeat: no-repeat; background-size: cover; background-attachment: fixed; background-size: 100%; background-position: center; backdrop-filter: blur(2.5px);">


    <nav class="navbar navbar-expand-sm navbar-dark bg-dark ">
        <div class="container-fluid">
                <a class="navbar-brand" href="#"> <img src="logo.jpg" class="rounded-circle" alt="logo" height="50px" width="50px"></a>


                <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="mynavbar">
                    <ul class="navbar-nav me-auto">
                           <li class="nav-item">
                            <a href="enroll.html" target="_self" class="nav-link">Enroll now!</a>
                        </li> 
                         
                    </ul>

                    <form class="d-flex">
                        <input class="form-control me-2" type="text" placeholder="Search">
                        <button class="btn btn-primary" type="button">Search</button> 
                    </form>

                </div>

        </div>

    </nav>
    <div style="max-width: 700px; border-radius: 15px; padding: 1px; margin: auto; background-color: rgba(0, 0, 0, 0.3); color: white;">
        <br>
    <h1>Enroll Now!</h1>
</div>
    <div class="hero-section">
  <div class="container py-5">
    <div class="row justify-content-between align-items-center">

      
    <div class="col-lg-6" style="background-color: powderblue;">
      <div class="info-box p-4 shadow rounded-4">
        <h2 class="text-center mb-4">Enroll Now</h2>

        <div class="row">
        <div class="col">
        <form>
        <div class="mb-3">
          <label class="form-label">Student's First Name</label>
          <input type="text" class="form-control" required>
        </div>
        <form>
        <div class="mb-3">
          <label class="form-label">Student's Last Name</label>
          <input type="text" class="form-control" required>
        </div>
        </form>
        </form>
        </div>

        <div class="mb-3">
          <label class="form-label">Age</label>
          <input type="number" class="form-control" required>
        </div>
        <form action="/submit-birthdate" method="post">
            
            <label for="birthdate">Enter your birth date:</label>
            <br>
            <input type="date" id="birthdate" name="birthdate" max="2025-12-12" required>
            <button type="submit">Submit</button>
        </form>
        <br>
          <label class="form-label">Gender</label>
          <select class="form-select" required>
            <option selected disabled>Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Parent Email</label>
          <input type="email" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Course</label>
          <select class="form-select" required>
            <option selected disabled>Select a Course</option>
            <option value="montessori">Montessori Program</option>
            <option value="advanced">Advanced Studies</option>
            <option value="beginner">Beginner Program</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Phone Number</label>
          <input type="tel" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Submit Enrollment</button>
        </form>
      </div>
    </div>
        </div>
          </form>
        </div>
      </div>

    </div>
  </div>
</div>
